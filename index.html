<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Clicky Clack</title>
    <style>
      /* General Styling */
      body {
        background-color: black;
        color: #aaaaaa;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 1rem;
        box-sizing: border-box;
      }

      .bn-cn {
        display: flex; /* Enable flexbox layout */
        flex-wrap: wrap; /* Allow items to wrap onto multiple lines */
        justify-content: space-around; /* Distribute space evenly between items */
        gap: 5px;
        width: 50%; /* Set the width of the container to 80% of the viewport */
        max-width: 1000px; /* Optional: Set a maximum width */
        margin: 0 auto; /* Center the container horizontally */
      }

      .bn {
        width: 45px;
        height: 45px;
        justify-content: center;
        margin-left: 5px;
        cursor: pointer;
      }

      /* Initially hide all button divs except the first one */
      .bn-cn,
      .comb {
        display: flex;
      }

      .comb {
        flex-direction: column;
      }

      /* Styling for the main button */
      .hh {
        background: none;
        border: none;
        color: #d5dbe2;
        font-size: 2rem;
        padding: 10px 20px;
        cursor: pointer;
        transition: color 0.3s, transform 0.2s;
      }

      .hh:hover {
        color: #00ccff;
        transform: scale(1.1);
      }

      .hh:focus {
        outline: none;
      }
      /* Container for input fields arranged in 2x5 grid */
      .input-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.6rem;
        width: 300px;
        justify-content: space-between;
      }

      .input-field {
        position: relative;
        justify-content: center;
      }

      .input-field input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #aaa;
        border-radius: 5px;
        outline: none;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .input-field input[type="number"]:focus {
        border-color: #383f46;
      }

      .input-field label {
        position: absolute;
        top: 50%;
        left: 10px;
        color: #aaa;
        font-size: 1rem;
        pointer-events: none;
        transform: translateY(-50%);
        transition: all 0.3s ease;
      }

      .input-field input[type="number"]:focus + label,
      .input-field input[type="number"]:not(:placeholder-shown) + label {
        top: -10px;
        left: 8px;
        color: #d5dbe2;
        font-size: 0.8rem;
        padding: 0 4px;
      }
      .check-btn {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .check-btn:hover {
        background-color: white;
        color: black;
        border: 1px solid black;
      }
      .pass {
        display: none;
      }
      .pass p {
        color: #90ee90; /* Soft green color */
        font-family: Arial, sans-serif; /* Optional: Change the font family */
        font-size: 16px; /* Optional: Change the font size */
        margin: 0; /* Optional: Remove default margin */
      }
    </style>
  </head>
